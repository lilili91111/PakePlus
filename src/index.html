<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXX生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#00B42A',
                        accent: '#722ED1',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glass-effect {
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.1);
            }
            .gradient-border {
                position: relative;
                border-radius: 0.75rem;
            }
            .gradient-border::before {
                content: "";
                position: absolute;
                inset: -2px;
                z-index: -1;
                border-radius: 0.85rem;
                background: linear-gradient(45deg, #165DFF, #722ED1, #00B42A);
                animation: rotate 6s linear infinite;
            }
            @keyframes rotate {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px -5px rgba(22, 93, 255, 0.4);
            }
            .gender-btn {
                transition: all 0.3s ease;
            }
            .gender-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 25px -5px rgba(22, 93, 255, 0.2);
            }
            .gender-btn.active {
                background: linear-gradient(135deg, #165DFF, #722ED1);
                color: white;
                box-shadow: 0 10px 25px -5px rgba(22, 93, 255, 0.4);
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-dark to-gray-900 text-white min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="glass-effect border-b border-gray-800/50 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-cube text-primary text-2xl"></i>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">Ai人像系统</h1>
            </div>
			<!-- 
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 flex items-center">
                    <i class="fa fa-question-circle mr-1"></i>帮助
                </a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 flex items-center">
                    <i class="fa fa-history mr-1"></i>历史
                </a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 flex items-center">
                    <i class="fa fa-user-circle mr-1"></i>账户
                </a>
            </div>
			-->
            <button class="md:hidden text-gray-300">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <!-- 标题区域 -->
        <div class="text-center mb-10">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-3">智能人像生成</h2>
            <p class="text-gray-400 max-w-2xl mx-auto">选择合适的分类并生成专业级别的AI人像，为您的创意提供无限可能</p>
        </div>

        <!-- 性别选择区域 -->
        <div class="mb-12">
            <div class="text-lg font-medium mb-4 text-gray-300">选择分类</div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button id="btn-man" class="gender-btn bg-gray-800/50 hover:bg-gray-700/50 rounded-xl p-6 flex flex-col items-center transition-all duration-300 active">
                    <i class="fa fa-male text-3xl mb-2 text-primary"></i>
                    <span class="font-medium">男人</span>
                </button>
                <button id="btn-woman" class="gender-btn bg-gray-800/50 hover:bg-gray-700/50 rounded-xl p-6 flex flex-col items-center transition-all duration-300">
                    <i class="fa fa-female text-3xl mb-2 text-primary"></i>
                    <span class="font-medium">女人</span>
                </button>
                <button id="btn-boy" class="gender-btn bg-gray-800/50 hover:bg-gray-700/50 rounded-xl p-6 flex flex-col items-center transition-all duration-300">
                    <i class="fa fa-child text-3xl mb-2 text-primary"></i>
                    <span class="font-medium">男童</span>
                </button>
                <button id="btn-girl" class="gender-btn bg-gray-800/50 hover:bg-gray-700/50 rounded-xl p-6 flex flex-col items-center transition-all duration-300">
                    <i class="fa fa-child text-3xl mb-2 text-pink-500"></i>
                    <span class="font-medium">女童</span>
                </button>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="gradient-border mb-10 overflow-hidden">
            <div class="bg-gray-800/30 p-1 rounded-xl">
                <div class="aspect-w-16 aspect-h-9 bg-gray-900/50 rounded-lg flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <i class="fa fa-picture-o text-6xl text-gray-700 mb-3"></i>
                            <p class="text-gray-500">图像预览区域</p>
                            <p class="text-xs text-gray-400 mt-1">选择分类并点击"一键出图"生成图像</p>
                        </div>
                    </div>
                    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.1),transparent_70%)]"></div>
                </div>
            </div>
        </div>

        <!-- 操作按钮区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <button id="btn-integrate" class="btn-hover bg-gradient-to-r from-accent to-primary text-white rounded-xl py-5 px-6 font-medium flex items-center justify-center space-x-2">
                <i class="fa fa-cubes text-xl"></i>
                <span>一键整合</span>
            </button>
            <button id="btn-generate" class="btn-hover bg-gradient-to-r from-secondary to-primary text-white rounded-xl py-5 px-6 font-medium flex items-center justify-center space-x-2">
                <i class="fa fa-magic text-xl"></i>
                <span>一键出图</span>
            </button>
        </div>

        <!-- 进度条 (默认隐藏) -->
        <div id="progress-container" class="mt-8 hidden">
            <div class="text-sm text-gray-400 mb-2">生成进度</div>
            <div class="h-2 bg-gray-700/50 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-primary to-accent w-0 transition-all duration-300"></div>
            </div>
            <div id="progress-text" class="text-sm text-gray-400 mt-2 text-center">0%</div>
        </div>
    </main>

    <footer class="glass-effect border-t border-gray-800/50 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>© 2025 AI人像生成系统 | 科技驱动 · 创新未来</p>
        </div>
    </footer>

    <script>
        // 性别按钮切换功能
        const genderBtns = document.querySelectorAll('.gender-btn');
        genderBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                genderBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 一键出图按钮功能
        const generateBtn = document.getElementById('btn-generate');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        generateBtn.addEventListener('click', () => {
            // 显示进度条
            progressContainer.classList.remove('hidden');
            
            // 模拟进度条加载
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // 进度完成后可以添加显示图像的代码
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        alert('图像生成完成！');
                    }, 500);
                }
            }, 30);
        });
    </script>
</body>
</html>
